  <body>
    <div class="container" id="container_body">
      <div class="weatherApp-box">
        <div class="weatherApp">
          <form id="cityForm">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control"
                  id="cityText"
                  placeholder="City..."
                  width="800"
                />
              </div>
              <div class="col-2">
                <input
                  type="button"
                  id="button"
                  class="btn btn-primary"
                  value="Search"
                />
              </div>
              <div class="col-2">
                <input
                  type="button"
                  id="current"
                  class="btn btn-primary"
                  value="Current"
                />
              </div>
            </div>
          </form>
          <div class="row justify-content-between" id="firstblock">
            <div class="row">
              <div class="col-md-4"><p class="today">today</p></div>
              <div class="col-md-4 ms-auto">
                <div class="time" id="timeDay"></div>
              </div>
            </div>
          </div>

          <h1></h1>
          <h2>
            <span class="weather-temperature" id="temperature"> </span>
            <span id="units">
              <a href="" id="celsius">°C </a>
              <span id="separator">|</span>
              <a href="" id="fahrengeit"> F </a>
            </span>
          </h2>

          <div class="container text-center">
            <div class="row">
              <div class="col">
                <h3>
                  <div id="description"></div>
                </h3>
              </div>

              <div class="col order-5">
                <div class="col">
                  Wind: <span class="wind" id="wind"></span> km/h
                </div>
                <div class="col">
                  Humidity: <span class="humidity" id="humidity"></span>%
                </div>
                <div class="col">
                  Pressure: <span class="pressure" id="pressure"></span> mb
                </div>
              </div>
              <div class="col order-1">
                <img src="" id="icon" alt="" width="75px" />
              </div>
            </div>
          </div>
          <br />
          <br />
          <h5>
            Temperature for day<img src="temperature.svg" alt="" width="30px" />
          </h5>
